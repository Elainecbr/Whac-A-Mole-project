<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabuleiro do Jogo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="topo">
  <!-- Cabeçalho com menu padrão -->
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Whac-A-Mole</h1>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="index.html">Home</a> |
        <a href="regras.html">Regras</a> |
        <a href="tabuleiro.html">O Jardim</a> |
        <a href="recordes.html">Recordes</a>
        <!-- seta pequena, virada para a direita -->
        <a href="recordes.html" class="nav-arrow" aria-label="Ir para Recordes">
          <img src="images/arrow-up.png" alt="Seta" class="arrow arrow--right arrow--small" />
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="tabuleiro secao" id="tabuleiro">
      <div class="gramado" id="gramado">
        <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco0" />
        <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco1" />
        <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco2" />
        <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco3" />
        <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco4" />
      </div>

      <div class="pontos">
        <table class="tabela">
          <thead>
            <tr>
              <th colspan="2">Pontuação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Acertos:</td>
              <td class="pontuacao" id="acertos">
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
              </td>
            </tr>
            <tr>
              <td>Perdidos:</td>
              <td class="pontuacao" id="perdidos">
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
              </td>
            </tr>
            <tr>
              <td>Errados:</td>
              <td class="pontuacao" id="errados">
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
              </td>
            </tr>
            <tr>
              <td>Saldo:</td>
              <td class="pontuacao" id="saldo">
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
                <img src="images/caractere_0.gif" alt="0" />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center;">
                <button id="start" class="btn btn-light" type="button">Start</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 — Whac-A-Mole</p>
      <a href="recordes.html" class="nav-arrow" aria-label="Ir para Recordes">
        <img src="images/arrow-up.png" alt="Seta" class="arrow arrow--right arrow--small" />
      </a>
    </div>
  </footer>
</body>
</html>
