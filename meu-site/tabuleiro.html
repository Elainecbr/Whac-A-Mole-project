<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabuleiro do Jogo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="topo">
  <!-- Cabeçalho com menu -->
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Whac-A-Mole</h1>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="index.html">Home</a> |
        <a href="regras.html">Regras</a> |
        <a href="tabuleiro.html">O Jardim</a> |
        <a href="recordes.html">Recordes</a>
        <a href="recordes.html" class="nav-arrow" aria-label="Ir para Recordes">
          <img src="images/arrow-up.png" alt="Seta" class="arrow arrow--right arrow--small" />
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="game-area secao">
      <!-- Tabuleiro central -->
      <div class="board">
        <table class="holes" aria-label="Tabuleiro do jogo">
          <tbody>
            <tr>
              <td class="hole-cell"><img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco0"></td>
              <td></td>
              <td class="hole-cell"><img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco1"></td>
            </tr>
            <tr>
              <td class="hole-cell"><img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco2"></td>
              <td></td>
              <td class="hole-cell"><img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco3"></td>
            </tr>
            <tr>
              <td></td>
              <td class="hole-cell"><img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco4"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Área de pontuação -->
      <div class="pontos">
        <table class="tabela score">
          <thead>
            <tr><th colspan="2">PONTUAÇÃO</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>ACERTOS:</td>
              <td id="acertos" class="pontuacao">
                <img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0">
              </td>
            </tr>
            <tr>
              <td>PERDIDOS:</td>
              <td id="perdidos" class="pontuacao">
                <img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0">
              </td>
            </tr>
            <tr>
              <td>ERRADOS:</td>
              <td id="errados" class="pontuacao">
                <img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0">
              </td>
            </tr>
            <tr>
              <td>SALDO:</td>
              <td id="saldo" class="pontuacao">
                <img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0">
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center;">
                <button id="start" class="btn btn-light" type="button">START</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 — Whac-A-Mole</p>
      <a href="recordes.html" class="nav-arrow" aria-label="Ir para Recordes">
        <img src="images/arrow-up.png" alt="Seta" class="arrow arrow--right arrow--small" />
      </a>
    </div>
  </footer>
</body>
</html>
